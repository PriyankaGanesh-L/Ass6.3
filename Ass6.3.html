<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>While and For loop</title>
    <script>
        

        console.log("While Loop")
        
        var sumWhile = 0;
        var x = 0;
        while (x <= 1000) {
            sumWhile += x;
            x++;
            
        }
        console.log('Sum is ' + sumWhile)
       

        console.log("For Loop")

        var sumfor = 0;
        for (var i = 1; i <= 1000; i++) {
            sumfor = sumfor + i;
            
        }
        console.log('Sum is ' + sumfor)

    </script>
</head>
<body>

</body>
</html>
